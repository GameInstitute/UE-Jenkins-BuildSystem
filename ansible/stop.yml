- name: Stop jenkins-master container
  hosts: jenkins-master
  remote_user: ansible
  become: yes
  become_user: root

  roles:
    - role: jenkins_master
      vars:

        docker_compose_files: [
          "docker-compose.yml",
          "docker-compose.google-auth.yml"
        ]

        docker_compose_environment_variables:
          JENKINS_URL: "http://jenkins-cloud.falldamagestudio.com:8080/"
          GOOGLE_OAUTH_CLIENT_ID: "{{ GOOGLE_OAUTH_CLIENT_ID }}"
          GOOGLE_OAUTH_CLIENT_SECRET: "{{ GOOGLE_OAUTH_CLIENT_SECRET }}"
          HOST_MOUNTS: "~/jenkins-master-mounts"

        stop_container: true
        deploy_config: false
        deploy_docker_compose: false
        start_container: false
  